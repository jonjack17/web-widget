<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="outer-container" class="outer-container">

        <h1 class="title"> Web Widget </h1>

        <div id="btn-container" class="btn-container">
            <button type="button" class="feature-btn"> Add to Page </button>
            <button type="button" id=create-user-btn class="feature-btn"> Create User </button>
            <button type="button" id="get-user" class="feature-btn"> Get User </button>
        </div>

        <div id="create-user-container" class="hidden">
            <form id="create-user-form">

                <input
                    type = "text"
                    placeholder = "Enter email"
                    name="email"
                    >
                <input
                    type = "text"
                    placeholder = "Enter name"
                    name="name"
                    >
                <input
                    rows = "4"
                    placeholder = "Enter info"
                    name="info"
                    >


                <button 
                    id="submit-btn" 
                    class="feature-btn feature-btn:hover" 
                    type="submit"> 
                    Submit 
                </button>
            </form>

        </div>

        <div id="response-container">
            <p id="response-text">API Response:</p>
        </div>
        
        <div id="data-container"> 

        </div>

       
    

    </div>

    


<script src="scripts/index.js" type="module"></script>
</body>
